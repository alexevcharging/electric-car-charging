<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محطات شحن السيارات الكهربائية في الإسكندرية</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #004d99;
            margin-top: 30px;
        }
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>محطات شحن السيارات الكهربائية في الإسكندرية</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // هنا هنقوم بإنشاء الخريطة
        var map = L.map('map').setView([31.2001, 29.9187], 12);  // إحداثيات الإسكندرية

        // إضافة الخريطة من OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // إضافة المحطات
        var stationIcon = L.icon({
            iconUrl: 'https://image.shutterstock.com/image-vector/electric-car-charging-icon-vector-illustration-260nw-1699965427.jpg',  // صورة أيقونة المحطة
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });

        var stations = [
            { "lat": 31.2150, "lon": 29.9244, "name": "محطة 1" },
            { "lat": 31.2084, "lon": 29.9307, "name": "محطة 2" },
        ];

        // إضافة كل محطة على الخريطة
        stations.forEach(function(station) {
            L.marker([station.lat, station.lon], { icon: stationIcon })
                .addTo(map)
                .bindPopup('<b>' + station.name + '</b><br>محطة شحن كهربائية');
        });
    </script>
</body>
</html>
